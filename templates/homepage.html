        <h1>Totals from the last sprint which started on {{ sprint_start }}</h1>

              <h2>Open Requests</h2>
        <div id="open-value" style="width:50%; margin: 0 auto">
            <h1>{{ total_open }}</h1>
        </div>
    </div>

        <div id="wip-value" style="width:50%; margin: 0 auto">
            <h1>{{ total_wip }}</h1>
        </div>
    </div>

            <h2>Closed Requests</h2>

            <h1>{{ total_closed }}</h1>
        </div>
    </div>

        setTimeout(function(){
